<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher or Lower?</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Listen...</h1>
      <h2 id="roundDisplay">You will hear 2 notes. You are on Round 1.</h2>
      <p>
        You will begin by hearing only two notes. Every 5 rounds, the number of
        notes you hear will increase. There is no limit.
      </p>
      <p>Is the <b>final</b> note higher or lower than the first?</p>

      <p>Click "Play Sound" to Start</p>
      <div id="buttonzone">
        <button id="play" class="btn btn-primary">Play Sound</button>

        <button id="islower" class="btn btn-success">Lower</button>
        <button id="ishigher" class="btn btn-success">Higher</button>
      </div>
      <div id="resultReveal"></div>
      <h3 id="countdown"></h3>
    </div>
    <script src="script.js" type="module"></script>
    <!-- <script src="./node_modules/tone/build/esm/index.js"></script> -->
  </body>
</html>
